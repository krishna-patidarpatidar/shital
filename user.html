<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prime Calc Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>instalmant Calculate Tool</h2>
    <label for="n">Enter n:</label>
    <input type="number" id="n" />

    <label for="y1">Enter y1:</label>
    <input type="number" id="y1" />

    <label for="y2">Enter y2:</label>
    <input type="number" id="y2" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function truncateToTwoDecimal(num) {
      return Math.floor(num * 100) / 100;
    }

    function isPrime(n, d) {
      let n1 = truncateToTwoDecimal(n / d);
      let n2 = truncateToTwoDecimal(n1 * 10.33);
      let n3 = truncateToTwoDecimal(n2 / 100);
      return truncateToTwoDecimal(n3 + n1);
    }

    function calculate() {
      let n = parseFloat(document.getElementById('n').value);
      let y1 = parseInt(document.getElementById('y1').value);
      let y2 = parseInt(document.getElementById('y2').value);

      if (isNaN(n) || isNaN(y1) || isNaN(y2)) {
        document.getElementById('result').textContent = "Please enter all values correctly.";
        return;
      }

      let d = (y2 - y1) * 12;
      let result = isPrime(n, d);

      document.getElementById('result').textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
